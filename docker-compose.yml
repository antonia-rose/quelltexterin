version: '3'

services:
  npm:
    image: node:6-alpine
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    command: "npm start"
  hugo:
    image: quelltexterin/hugo:v0.0.3
    volumes:
      - ./site:/var/www/blog
    working_dir: /var/www/blog
    command: hugo server --bind=0.0.0.0
    ports:
      - 1313:1313
