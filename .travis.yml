sudo: required
services:
  - docker

language: node_js
node_js:
  - "node"

install:
  - docker build -t $DOCKER_IMAGE:v$TRAVIS_TAG -f Dockerfile.deployment .
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker push $DOCKER_IMAGE:v$TRAVIS_TAG;
  - docker run -d $DOCKER_IMAGE:v$TRAVIS_TAG

before_script:
  - npm install -g stylelint
  - npm install stylelint-config-sevenval

script:
  - npm test

deploy:
  provider: script
  script: bash ./scripts/application_deploy $TRAVIS_TAG
  on:
    tags: true
    branch: master